<div class="popupContent">
    <img src="img/logo.png" alt=""/><span class="title">DALI</span>
    <form role="form" class="col-sm-10 col-sm-offset-1">
        <input class="form-control" ng-model="usernameLog" placeholder="Username"/>
        <input class="form-control" ng-model="passwordLog" placeholder="Password"/>
        <button class="btn btn-default" ng-click="signin();">Sign In</button>
    </form>
    <div style="clear: both"></div>
    <p class="divider">
        -- or --
    </p>
    <form role="form" class="col-sm-10 col-sm-offset-1">
        <input class="form-control" ng-model="emailReg" placeholder="Your email address..."/>
        <input class="form-control" ng-model="usernameReg" placeholder="Your username..."/>
        <input type="password" class="form-control" ng-model="passwordReg" placeholder="Your password..."/>
        <input type="password" class="form-control" ng-model="repeatpasswordReg" placeholder="Repeat your password..."/>
        <input class="form-control" ng-model="realnameReg" placeholder="Your real name..."/>
        <button class="btn btn-default" ng-click="signup();">Sign Up</button>
    </form>
    <div style="clear: both"></div>
</div>
