<div class="title">
    <h2>Projects Create</h2>
</div>
<div class="container">
    <form role="form">
        <div class="form-group">
            <label for="name_project">Name Project</label>
            <input id="name_project" type="text" class="form-control" placeholder="Enter name project..." ng-model="nameproject"/>
        </div>
        <a class="btn btn-default" ng-click="create();">Create</a>
        <a class="btn btn-default" ng-href="#/projects">Cancel</a>
    </form>
</div>
